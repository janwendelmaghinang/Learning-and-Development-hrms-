<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate of Completion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="max-w-4xl bg-white shadow-2xl rounded-lg p-12 border-4 border-indigo-600"
    >
      <div class="text-center mb-12">
        <h1 class="text-5xl font-extrabold text-indigo-700 mb-2">
          Certificate of Completion
        </h1>
        <p class="text-xl text-gray-800 italic">Presented to</p>
      </div>
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-gray-900 mb-2">John Doe</h2>
        <p class="text-xl text-gray-700">
          for successfully completing the course
        </p>
        <h3 class="text-3xl font-semibold text-gray-800 mt-4">
          Web Development Mastery
        </h3>
        <p class="text-lg text-gray-600 mt-2">
          An intensive course covering HTML, CSS, JavaScript, and modern web
          frameworks
        </p>
      </div>
      <div class="flex justify-between mt-12">
        <div class="text-center">
          <p class="text-gray-600">Date</p>
          <p class="text-xl font-semibold text-gray-900">May 19, 2024</p>
        </div>
      </div>
      <div class="mt-12 text-center">
        <div class="flex justify-center">
          <div class="border-t-2 border-gray-300 w-1/3"></div>
          <div class="mx-4 text-gray-600">Signature</div>
          <div class="border-t-2 border-gray-300 w-1/3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
