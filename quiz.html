<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Template</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4">Quiz Title</h1>
      <div class="card">
        <div class="card-body">
          <form id="quizForm">
            <div class="form-group">
              <p class="lead">Question 1: What is the capital of France?</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="question1"
                  id="q1Option1"
                  value="option1"
                />
                <label class="form-check-label" for="q1Option1"> Paris </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="question1"
                  id="q1Option2"
                  value="option2"
                />
                <label class="form-check-label" for="q1Option2"> Rome </label>
              </div>
              <!-- Add more options if needed -->
            </div>

            <div class="form-group">
              <p class="lead">Question 2: Who wrote Hamlet?</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="question2"
                  id="q2Option1"
                  value="option1"
                />
                <label class="form-check-label" for="q2Option1">
                  William Shakespeare
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="question2"
                  id="q2Option2"
                  value="option2"
                />
                <label class="form-check-label" for="q2Option2">
                  Charles Dickens
                </label>
              </div>
              <!-- Add more options if needed -->
            </div>
            <!-- Add more questions here -->

            <div class="progress mb-4">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                0%
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="nextBtn">
              Next
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              id="submitBtn"
              style="display: none"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // Get all radio buttons
      const radioButtons = document.querySelectorAll('input[type="radio"]');

      // Calculate progress
      function calculateProgress() {
        const totalQuestions = 2; // Change this to the total number of questions
        let answeredQuestions = 0;

        radioButtons.forEach((button) => {
          if (button.checked) {
            answeredQuestions++;
          }
        });

        const progress = (answeredQuestions / totalQuestions) * 100;
        return progress;
      }

      // Update progress bar
      function updateProgressBar() {
        const progress = calculateProgress();
        const progressBar = document.querySelector(".progress-bar");
        progressBar.style.width = progress + "%";
        progressBar.textContent = progress.toFixed(0) + "%";
      }

      // Event listener for radio buttons
      radioButtons.forEach((button) => {
        button.addEventListener("change", updateProgressBar);
      });

      // Next button functionality (for demonstration)
      document.getElementById("nextBtn").addEventListener("click", function () {
        // You may want to add logic here to navigate to the next question
        updateProgressBar();
      });
    </script>
  </body>
</html>
